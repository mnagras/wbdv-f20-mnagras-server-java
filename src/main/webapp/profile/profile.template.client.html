<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="../styles.css" rel="stylesheet" type="text/css"/>
    <link href="profile.style.client.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
        <h1>Profile</h1>
        <form>
            <div class="form-group row">
                <label for="usernameFld" class="col-sm-2 col-form-label">
                    Username </label>
                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-username"
                           id="usernameFld" readonly
                           placeholder="Alice">
                </div>
            </div>

            <div class="form-group row">
                <label for="phoneFld" class="col-sm-2 col-form-label">
                    Phone Number </label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control wbdv-field wbdv-phone"
                           id="phoneFld"
                           placeholder="(555) 123-4324">
                </div>
            </div>

            <div class="form-group row">
                <label for="emailFld" class="col-sm-2 col-form-label">
                    Email </label>
                <div class="col-sm-10">
                    <input type="email" class="form-control wbdv-field wbdv-email"
                           id="emailFld"
                           placeholder="alice@wonderland.com">
                </div>
            </div>

            <div class="form-group row">
                <label for="dobFld" class="col-sm-2 col-form-label">
                    Date of Birth </label>
                <div class="col-sm-10">
                    <input type="date" class="form-control wbdv-field wbdv-dob"
                           id="dobFld"
                            placeholder="03/23/1999">
                </div>
            </div>

            <div class="form-group row">
                <label for="roleFld" class="col-sm-2 col-form-label">
                    Role </label>
                <div class="col-sm-10">
                    <select class="form-control wbdv-field wbdv-role"
                           id="roleFld" >
                        <option value="Faculty">Faculty</option>
                        <option value="Student">Student</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="updateBtn" class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <button class="btn btn-primary btn-block wbdv-button wbdv-update" onclick="updateFunction()"
                            id="updateBtn">Update</button>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <a href="../index.html"
                       class="btn btn-primary btn-block wbdv-button wbdv-login"> Logout
                    </a>
                </div>
            </div>

            <div class="alertFld">

            </div>
        </form>
    </div>
    <script>
    function updateFunction() {
    alert("Profile has been successfully updated");
    }
</script>
</body>

</html>
